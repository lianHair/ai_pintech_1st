<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:text="${ut.hello(requestJoin.name)}"></div>
        <div th:text="${#messages.msg('LOGIN_MSG', requestJoin.name, requestJoin.email)}"></div>
        <form method="POST" action="join" th:action="@{/member/join}" th:object="${requestJoin}">
            <dl>
                <dt th:text="#{이메일}"></dt>
                <dd th:text="*{email}">lian@naver.com</dd>
            </dl>
            <dl>
                <dt th:text="#{비밀번호}"></dt>
                <dd th:text="*{password}">1234</dd>
            </dl>
            <dl>
                <dt th:text="#{비밀번호_확인}"></dt>
                <dd th:text="*{confirmPassword}">1234</dd>
            </dl>
            <dl>
                <dt th:text="#{회원명}"></dt>
                <dd th:text="*{name}">리안</dd>
            </dl>
            <button type="submit" th:text="#{가입하기}"></button>
            <a th:href="@{/member/login(param1=*{email}, param2=*{password})}" th:text="#{로그인}"></a>
            <a th:gref="@{/member/findId/{em}(em=*{email})}" th:text="#{아이디_찾기}"></a>
        </form>
    </body>
</html>
